<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room-based Chat</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <!-- Join Form -->
      <div
        id="join-form-container"
        class="bg-white rounded-lg shadow-lg p-6 mb-6"
      >
        <form id="join-form" class="space-y-4">
          <h2 class="text-2xl font-bold text-gray-800 mb-4">
            Join a Chat Room
          </h2>
          <div class="space-y-2">
            <label
              for="username-input"
              class="block text-sm font-medium text-gray-700"
              >Username:</label
            >
            <input
              type="text"
              id="username-input"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div class="space-y-2">
            <label
              for="room-input"
              class="block text-sm font-medium text-gray-700"
              >Room ID:</label
            >
            <input
              type="text"
              id="room-input"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
          >
            Join
          </button>
        </form>
      </div>

      <!-- Chat Interface -->
      <div id="chat-container" class="hidden">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <!-- Chat Header -->
          <div
            id="chat-header"
            class="bg-blue-600 text-white p-4 flex flex-col md:flex-row items-start md:items-center justify-between space-y-2 md:space-y-0"
          >
            <h2 id="current-room" class="text-xl font-semibold">Room:</h2>

            <!-- Switch Room Form -->
            <form id="switch-room-form" class="flex w-full md:w-auto">
              <input
                type="text"
                id="new-room-input"
                placeholder="Enter new room ID"
                class="flex-grow px-3 py-2 text-gray-700 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <button
                type="submit"
                class="bg-blue-700 text-white px-4 py-2 rounded-r-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
              >
                Switch
              </button>
            </form>
          </div>

          <!-- Chat Body -->
          <div id="chat-body" class="flex flex-col md:flex-row h-96 md:h-128">
            <!-- Sidebar - Online Users -->
            <div
              id="sidebar"
              class="bg-gray-50 w-full md:w-1/4 p-4 border-b md:border-b-0 md:border-r border-gray-200"
            >
              <h3 class="text-lg font-medium text-gray-700 mb-3">
                Online Users
              </h3>
              <div id="online-users" class="space-y-2">
                <!-- Users will be dynamically added here -->
              </div>
            </div>

            <!-- Chat Content -->
            <div id="chat-content" class="flex flex-col flex-grow">
              <!-- Messages Container -->
              <div
                id="messages"
                class="flex-grow p-4 overflow-y-auto space-y-3"
              >
                <!-- Messages will be dynamically added here -->
              </div>

              <!-- Typing Indicator -->
              <div
                id="typing-indicator"
                class="px-4 py-2 text-sm text-gray-600 italic hidden"
              ></div>

              <!-- Message Form -->
              <form id="chat-form" class="border-t border-gray-200 p-4 flex">
                <input
                  type="text"
                  id="message-input"
                  placeholder="Type a message..."
                  class="flex-grow px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
                <button
                  type="submit"
                  class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Socket.io Script -->
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>

    <!-- App Script -->
    <script src="app.js"></script>

    <!-- Custom styles for message rendering -->
    <style>
      /* These styles are for elements dynamically created in JavaScript that need consistent styling */
      .system-message {
        background-color: rgba(219, 234, 254, 0.6);
        border-left: 3px solid #3b82f6;
        padding-left: 0.5rem;
      }

      /* Remove default focus outlines in Firefox */
      ::-moz-focus-inner {
        border: 0;
      }
    </style>
  </body>
</html>
